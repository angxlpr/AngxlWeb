<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitlerDev</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-content">

<header>
  <div class="logo">Angxl Server</div>
  <div class="right-buttons">
    <button id="search-btn">🔍</button>
    <div class="account-wrapper">
      <button id="account-btn">Cuenta</button>
      <img src="admin.png" alt="Perfil" class="profile-pic">
    </div>
    <button id="settings-btn">Configuración</button>
  </div>
</header>

<!-- Modales -->
<div id="settings-modal" class="modal">
  <div class="modal-content">
    <h2>Configuración</h2>
    <p>Contacto: <a href="https://instagram.com/aelx_axz" target="_blank">@aelx_axz</a></p>
    <button class="orange-btn">Cambiar tema</button>
    <button class="orange-btn">Notificaciones</button>
    <button id="settings-close" class="gray-btn">Cerrar</button>
  </div>
</div>

<div id="account-modal" class="modal">
  <div class="modal-content">
    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button class="orange-btn">Entrar</button>
    <button id="account-close" class="gray-btn">Cerrar</button>
  </div>
</div>

</div>

<!-- Sección inferior -->
<div class="bottom-content">
  <h2>Esto es la sección inferior</h2>
  <p>Aquí va cualquier contenido que quieras mostrar abajo</p>
</div>

<script>
  // Modal de Configuración
  const settingsBtn = document.getElementById('settings-btn');
  const settingsModal = document.getElementById('settings-modal');
  const settingsClose = document.getElementById('settings-close');

  settingsBtn.addEventListener('click', () => { 
    settingsModal.classList.add('active'); 
  });

  settingsClose.addEventListener('click', () => { 
    settingsModal.classList.remove('active'); 
  });

  window.addEventListener('click', (e) => { 
    if(e.target === settingsModal){ 
      settingsModal.classList.remove('active'); 
    } 
  });

  // Modal de Cuenta
  const accountBtn = document.getElementById('account-btn');
  const accountModal = document.getElementById('account-modal');
  const accountClose = document.getElementById('account-close');

  accountBtn.addEventListener('click', () => { 
    accountModal.classList.add('active'); 
  });

  accountClose.addEventListener('click', () => { 
    accountModal.classList.remove('active'); 
  });

  window.addEventListener('click', (e) => { 
    if(e.target === accountModal){ 
      accountModal.classList.remove('active'); 
    } 
  });
</script>

<script>
const accountBtn = document.getElementById('account-btn');
const accountModal = document.getElementById('account-modal');
const accountClose = document.getElementById('account-close');
const loginBtn = document.querySelector('#account-modal .orange-btn'); // el botón Entrar
const usernameInput = document.querySelector('#account-modal input[type="text"]');
const passwordInput = document.querySelector('#account-modal input[type="password"]');

accountBtn.addEventListener('click', () => {
  accountModal.classList.add('active');
});

accountClose.addEventListener('click', () => {
  accountModal.classList.remove('active');
});

window.addEventListener('click', (e) => {
  if(e.target === accountModal){
    accountModal.classList.remove('active');
  }
});

// Función de login local
loginBtn.addEventListener('click', () => {
  const user = usernameInput.value.trim();
  const pass = passwordInput.value.trim();

  // Solo ejemplo, usuario: admin, contraseña: 1234
  if(user === "admin" && pass === "1234") {
    alert("¡Bienvenido, " + user + "!");
    accountModal.classList.remove('active');
  } else {
    alert("Usuario o contraseña incorrecta");
  }
});
</script>

</body>
</html>
