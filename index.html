<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angxl Server</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }

  /* Header */
  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    background-color: #000;
    padding: 10px 20px;
    position: relative;
    z-index: 100;
  }

  .logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff9900;
  }

  .right-buttons {
    display: flex;
    align-items: center;
  }

  .right-buttons button {
    background: #222;
    color: #fff;
    border: none;
    margin-left: 10px;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .right-buttons button:hover {
    background-color: #444;
  }

  /* Modal login */
  #login-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s forwards;
  }

  #login-modal .modal-content {
    background: #222;
    padding: 30px;
    border-radius: 10px;
    min-width: 300px;
    transform: translateY(-50px);
    animation: slideIn 0.5s forwards;
  }

  #login-modal input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  #login-modal button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #login-submit {
    background: #ff9900;
    color: #121212;
  }

  #login-close {
    background: #444;
    color: #fff;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes fadeOut {
    from {opacity: 1;}
    to {opacity: 0;}
  }

  @keyframes slideIn {
    from {transform: translateY(-50px);}
    to {transform: translateY(0);}
  }

  @keyframes slideOut {
    from {transform: translateY(0);}
    to {transform: translateY(-50px);}
  }

  main {
    padding: 80px 20px;
    text-align: center;
  }

  /* Nuvecitas */
  .cloud {
    position: absolute;
    width: 60px;
    height: 35px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.6;
    animation: moveClouds linear infinite;
  }

  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .cloud::before {
    top: -15px;
    left: 10px;
  }

  .cloud::after {
    top: -10px;
    right: 10px;
  }

  @keyframes moveClouds {
    from {transform: translateX(-100px);}
    to {transform: translateX(110vw);}
  }

</style>
</head>
<body>

<header>
  <div class="logo">Angxl Server</div>
  <div class="right-buttons">
    <button id="search-btn">üîç</button>
    <button id="account-btn">Cuenta</button>
  </div>
</header>

<!-- Modal Login -->
<div id="login-modal">
  <div class="modal-content">
    <h2>Iniciar sesi√≥n</h2>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contrase√±a">
    <button id="login-submit">Entrar</button>
    <button id="login-close">Cerrar</button>
  </div>
</div>

<main>
  <p>Bienvenido a Angxl Server</p>
</main>

<!-- Nuvecitas -->
<div class="cloud" style="top:50px; animation-duration: 60s;"></div>
<div class="cloud" style="top:120px; animation-duration: 80s;"></div>
<div class="cloud" style="top:200px; animation-duration: 100s;"></div>

<script>
  const accountBtn = document.getElementById('account-btn');
  const loginModal = document.getElementById('login-modal');
  const loginClose = document.getElementById('login-close');

  accountBtn.addEventListener('click', () => {
    loginModal.style.display = 'flex';
  });

  loginClose.addEventListener('click', () => {
    loginModal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === loginModal) {
      loginModal.style.display = 'none';
    }
  });
</script>

</body>
</html>
