<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angxl Server</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  /* Header estilo barra superior */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1a1a1a;
    padding: 15px 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.6);
  }

  header .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff9900;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 25px;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: #ff9900;
    color: #121212;
  }

  main {
    padding: 60px 20px;
    text-align: center;
  }

  button {
    background-color: #ff9900;
    color: #121212;
    border: none;
    padding: 15px 35px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    margin: 15px;
  }

  button:hover {
    background-color: #ffb84d;
    box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    transform: translateY(-3px);
  }

  p {
    font-size: 1.2rem;
    margin-top: 20px;
    color: #ccc;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Angxl Server</div>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<main>
  <p>Bienvenido a Angxl Server</p>
  <button>Explorar</button>
  <button>Unirse</button>
</main>

</body>
</html>
