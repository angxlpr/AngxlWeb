<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angxl Server</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-content">

<header>
  <div class="logo">Angxl Server</div>
  <div class="right-buttons">
    <button id="search-btn">游댌</button>
    <button id="account-btn">Cuenta</button>
    <button id="settings-btn">Configuraci칩n</button>
  </div>
</header>

<!-- Modales -->
<div id="settings-modal" class="modal">
  <div class="modal-content">
    <h2>Configuraci칩n</h2>
    <p>Contacto: <a href="https://instagram.com/aelx_axz" target="_blank">@aelx_axz</a></p>
    <button class="orange-btn">Cambiar tema</button>
    <button class="orange-btn">Notificaciones</button>
    <button id="settings-close" class="gray-btn">Cerrar</button>
  </div>
</div>

<div id="account-modal" class="modal">
  <div class="modal-content">
    <h2>Iniciar Sesi칩n</h2>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contrase침a">
    <button class="orange-btn">Entrar</button>
    <button id="account-close" class="gray-btn">Cerrar</button>
  </div>
</div>

</div>

<script>
  const settingsBtn = document.getElementById('settings-btn');
  const settingsModal = document.getElementById('settings-modal');
  const settingsClose = document.getElementById('settings-close');

  settingsBtn.addEventListener('click', () => { settingsModal.classList.add('active'); });
  settingsClose.addEventListener('click', () => { settingsModal.classList.remove('active'); });
  window.addEventListener('click', (e) => { if(e.target===settingsModal){settingsModal.classList.remove('active');} });

  const accountBtn = document.getElementById('account-btn');
  const accountModal = document.getElementById('account-modal');
  const accountClose = document.getElementById('account-close');

  accountBtn.addEventListener('click', () => { accountModal.classList.add('active'); });
  accountClose.addEventListener('click', () => { accountModal.classList.remove('active'); });
  window.addEventListener('click', (e) => { if(e.target===accountModal){accountModal.classList.remove('active');} });
</script>

</body>
</html>
