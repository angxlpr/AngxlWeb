<div class="main-content">

      <button id="settings-btn">Configuraci贸n</button>
    </div>
  </header>

  <!-- Modal de Configuraci贸n -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>Configuraci贸n</h2>
      <p>Contacto: <a href="https://instagram.com/aelx_axz" target="_blank">@aelx_axz</a></p>
      <button>Cambiar tema</button>
      <button>Notificaciones</button>
      <button id="settings-close">Cerrar</button>

  <!-- Modal de Cuenta -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <h2>Iniciar Sesi贸n</h2>
      <input type="text" placeholder="Usuario" style="width:100%; padding:8px; margin:5px 0; border-radius:5px; border:none;">
      <input type="password" placeholder="Contrase帽a" style="width:100%; padding:8px; margin:5px 0; border-radius:5px; border:none;">

    </div>
  </div>
</div>

<script>
  // Modal de Configuraci贸n
  const settingsBtn = document.getElementById('settings-btn');
  const settingsModal = document.getElementById('settings-modal');
  const settingsClose = document.getElementById('settings-close');

  settingsBtn.addEventListener('click', () => {
    settingsModal.classList.add('active');
  });

  settingsClose.addEventListener('click', () => {
    settingsModal.classList.remove('active');
  });

  window.addEventListener('click', (e) => {
    if (e.target === settingsModal) {
      settingsModal.classList.remove('active');
    }
  });

  // Modal de Cuenta
  const accountBtn = document.getElementById('account-btn');
  const accountModal = document.getElementById('account-modal');
  const accountClose = document.getElementById('account-close');

  accountBtn.addEventListener('click', () => {
    accountModal.classList.add('active');
  });

  accountClose.addEventListener('click', () => {
    accountModal.classList.remove('active');
  });

  window.addEventListener('click', (e) => {
    if (e.target === accountModal) {
      accountModal.classList.remove('active');
    }
  });
</script>
