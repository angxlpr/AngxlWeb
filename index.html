<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angxl Server</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  /* Header estilo barra superior */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 10px 20px;
    position: relative;
  }

  /* Logo centrado */
  .logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
  }

  /* Botones lado derecho */
  .right-buttons {
    display: flex;
    align-items: center;
  }

  .right-buttons button {
    background: #222;
    color: #fff;
    border: none;
    margin-left: 10px;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .right-buttons button:hover {
    background-color: #444;
  }

  /* Menu hamburguesa */
  .menu-btn {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 25px;
    height: 18px;
    cursor: pointer;
  }

  .menu-btn span {
    display: block;
    height: 3px;
    background-color: #fff;
    border-radius: 2px;
    transition: all 0.3s;
  }

  /* Menu desplegable */
  .menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 10px;
    background-color: #111;
    padding: 10px 0;
    border-radius: 5px;
    min-width: 150px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    z-index: 10;
  }

  .menu a {
    display: block;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
    transition: background 0.3s;
  }

  .menu a:hover {
    background-color: #222;
  }

  main {
    padding: 80px 20px;
    text-align: center;
  }

</style>
</head>
<body>

<header>
  <!-- Bot√≥n hamburguesa -->
  <div class="menu-btn" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Logo centrado -->
  <div class="logo">Angxl Server</div>

  <!-- Botones lado derecho -->
  <div class="right-buttons">
    <button>üîç</button>
    <button>Cuenta</button>
  </div>

  <!-- Menu desplegable -->
  <div class="menu" id="menu">
    <a href="#">Configuraci√≥n</a>
    <a href="#">Comunidad</a>
    <a href="#">Blog</a>
    <a href="#">Compras</a>
  </div>
</header>

<main>
  <p>Bienvenido a Angxl Server</p>
</main>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  // Cerrar menu al hacer clic fuera
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
      menu.style.display = 'none';
    }
  });
</script>

</body>
</html>
