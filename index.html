<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angxl Server</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    background-color: #1a1a1a;
    color: #fff;
    width: 100%;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.6);
  }

  header h1 {
    font-size: 1.8rem;
    color: #ff9900;
  }

  header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    position: relative;
  }

  header nav a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #ff9900;
    transition: width 0.3s;
    position: absolute;
    bottom: -5px;
    left: 0;
  }

  header nav a:hover::after {
    width: 100%;
  }

  main {
    padding: 50px 20px;
    text-align: center;
  }

  button {
    background-color: #ff9900;
    color: #121212;
    border: none;
    padding: 15px 35px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    margin: 15px;
  }

  button:hover {
    background-color: #ffb84d;
    box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    transform: translateY(-3px);
  }

  p {
    font-size: 1.2rem;
    margin-top: 20px;
    color: #ccc;
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

</style>
</head>
<body>

<header>
  <h1>Angxl Server</h1>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Sobre mÃ­</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<main>
  <p>Bienvenido a Angxl Server ðŸ˜Ž</p>
  <button>Explorar</button>
  <button>Unirse</button>
</main>

</body>
</html>
