<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angxl Server</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
  }

  /* Header estilo Pornhub */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 10px 20px;
    position: relative;
  }

  /* Bot√≥n men√∫ hamburguesa */
  .menu-btn {

    cursor: pointer;
  }

  .menu-btn span {
    display: block;
    height: 3px;
    background-color: #fff;
    border-radius: 2px;
  }

  /* Logo centrado */
  .logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff9900;
  }

  /* Botones a la derecha */
  .right-buttons {
    display: flex;
    align-items: center;
  }

  .right-buttons button {
    background-color: #222;
    color: #fff;
    border: none;
    margin-left: 10px;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }

  .right-buttons button:hover {
    background-color: #444;
  }

</style>
</head>
